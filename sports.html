<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

.news-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem;padding:1rem;max-height:90vh;overflow-y:auto;}

<section class="news-container" id="sports-news"></section>

<p id="lastUpdated">Last updated: just now</p>

<footer>
<p>© 2025 ZPOTHUB News — The Smart Way to Stay Informed</p>
</footer>

<script>
// Fetch RSS
async function fetchRSS(url){
  try{
    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
    const data = await res.json();
    return data.items || [];
  }catch(e){return [];}
}

// Professional description generator
function generateDescription(content){
  if(!content) return "Read the full article for more information.";
  const text = content.replace(/(<([^>]+)>)/gi,"").trim();
  let sentences = text.split('. ').filter(s=>s.trim());
  let paraCount = Math.min(Math.max(2, sentences.length>3?3:sentences.length),3);
  let paras = sentences.slice(0,paraCount).map(p=>`<p>${p}.</p>`);
  while(paras.length<2) paras.push('<p></p>');
  return paras.join('');
}

// Render news cards
function renderNews(container, articles){
  if(!articles.length){
    container.innerHTML = "<p>Loading content…</p>";
    return [];
  }
  let cards = [];
  for(let a of articles.slice(0,30)){
    const img = a.enclosure?.link || a.thumbnail || a.urlToImage || 'https://via.placeholder.com/400x200?text=No+Image';
    cards.push(`
      <div class="news-card">
        <img src="${img}" alt="News Image" loading="lazy">
        <div class="news-card-content">
          <h3>${a.title}</h3>
          <p class="news-meta">${a.pubDate||a.isoDate||''}</p>
          ${generateDescription(a.content || a.description || a.contentSnippet)}
          <a href="${a.link||a.url}" target="_blank">See More</a>
          <button class="expandBtn">Expand</button>
        </div>
      </div>
    `);
  }
  container.innerHTML = cards.join('');
  container.querySelectorAll('.expandBtn').forEach(btn=>{
    btn.onclick=()=>{
      const card=btn.closest('.news-card');
      card.classList.toggle('expanded');
      btn.textContent = card.classList.contains('expanded') ? 'Collapse' : 'Expand';
    };
  });
  return articles.map(a=>a.title);
}

// Sports RSS feeds
const feeds = [
  'https://www.espn.com/espn/rss/news',
  'https://feeds.bbci.co.uk/sport/rss.xml',
  'https://www.goal.com/en-ng/feeds/news'
];

async function loadSportsNews(){
  let all=[];
  for(const f of feeds){
    const items = await fetchRSS(f);
    all = all.concat(items);
  }
  let unique = all.filter((v,i,a)=>a.findIndex(t=>t.title===v.title)===i);
  renderNews(document.getElementById('sports-news'), unique);
  document.getElementById('lastUpdated').textContent = "Last updated: "+new Date().toLocaleTimeString();
}

// Load on page load
loadSportsNews();
</script>
