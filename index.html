<script>

// Time ago
function timeAgo(dateStr){
Â  if(!dateStr)return '';
Â  const diff=(new Date()-new Date(dateStr))/1000;
Â  const h=Math.floor(diff/3600);
Â  const d=Math.floor(diff/86400);
Â  return d>0?`${d}d ago`:h>0?`${h}h ago`:`${Math.floor(diff/60)}m ago`;
}

function generateRichDescription(a){
Â  const content = a.contentSnippet || a.content || a.description || '';
Â  let para = content.split('. ').filter(t=>t.trim()).slice(0,4);
Â  if(para.length<4) para.push('Read more for details...');
Â  return para.map(p=>`<p>${p}.</p>`).join('');
}

function renderNews(container,articles){
Â  if(!articles.length){container.innerHTML="No articles";return;}
Â  const cards=[];
Â  articles.slice(0,20).forEach((a,i)=>{

// Fetch RSS
async function fetchRSS(url){
Â  try{
Â  Â  const api=`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
Â  Â  const res=await fetch(api);
Â  Â  const data=await res.json();
Â  Â  return (data.items||[]).sort((a,b)=>new Date(b.pubDate||b.isoDate||a.publishedAt)-new Date(a.pubDate||a.isoDate||b.publishedAt));
Â  }catch(e){return [];}
}
